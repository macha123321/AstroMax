<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .slot {
            display: inline-block;
            width: 100px;
            height: 80px;
            margin: 5px;
            background-color: #f0f0f0;
            text-align: center;
            line-height: 50px;
            border: 1px solid #ccc;
            position: relative;
        }
        .slot.unavailable {
            background-color: #ffc0c0;
            cursor: not-allowed;
        }
        .slot button {
            position: absolute;
            bottom: 5px;
            left: 5px;
            right: 5px;
            padding: 5px;
            font-size: 12px;
            cursor: pointer;
        }
        .slot button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Activity Booking</h1>
    <label for="day-select">Select a Day:</label>
    <select id="day-select"></select>
    <div id="slots-container"></div>

    <script>
        async function fetchDays() {
            const response = await fetch('fetch_days.php');
            const days = await response.json();
            const daySelect = document.getElementById('day-select');
            daySelect.innerHTML = days.map(day => `<option value="${day}">${day}</option>`).join('');
            daySelect.addEventListener('change', fetchSlots);
        }

        async function fetchSlots() {
            const selectedDay = document.getElementById('day-select').value;
            const response = await fetch(`fetch_slots.php?day=${selectedDay}`);
            const slots = await response.json();

            const container = document.getElementById('slots-container');
            container.innerHTML = slots.map(slot => `
                <div class="slot ${slot.is_booked ? 'unavailable' : ''}">
                    ${slot.time}
                    <button ${slot.is_booked ? 'disabled' : ''} onclick="bookSlot('${selectedDay}', '${slot.time}')">
                        ${slot.is_booked ? 'Booked' : 'Book'}
                    </button>
                </div>
            `).join('');
        }

        async function bookSlot(day, time) {
            const response = await fetch('book_slot.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ day, time })
            });
            const result = await response.json();
                
            fetchSlots();
        }

        fetchDays();
    </script>
</body>
</html>
